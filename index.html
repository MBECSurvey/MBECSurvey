<head>

<body>
    <div class="container body-content" id="form-group">

<h2>Thank you for visiting the Mississauga Business Enterprise Centre (MBEC)! </h2>

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbynMvuU6o0JkNte-0Z2kIDahDkWvO2nHlkxPG_-RA/exec">
        <h4>How Was You Experience Today?</h4>
        

        
        <div id="contents">
      
<div id="checkboxes">
    
  <div class="checkboxgroup">
    <label style="font-size:500%;" class="star" id="r1"  onclick="star1()"> 
    <input data-val="true" data-val-number="The field Rating must be a number." data-val-required="The Rating field is required." id="Rating" name="Rating" type="radio" value="1" />★ </label>
    <label style="padding-left: 20%">Poor</label> 
  </div>
    
  <div class="checkboxgroup">
    <label style="font-size:500%;" class="star" id="r2" onclick="star2()"> 
    <input id="Rating" name="Rating" type="radio" value="2" />★ </label>
    <label style="padding-left: 20%">Fair </label>      
  </div>
    
  <div class="checkboxgroup">
    <label style="font-size:500%;" class="star" id="r3" onclick="star3()"> 
    <input id="Rating" name="Rating" type="radio" value="3" />★ </label>
    <label style="padding-left: 20%">Good</label>
  </div>
    
  <div class="checkboxgroup">
    <label style="font-size:500%;" class="star" id="r4" onclick="star4()"> 
    <input id="Rating" name="Rating" type="radio" value="4" />★ </label>
    <label style="padding-left: 20%">Very Good</label>      
  </div>
    
  <div class="checkboxgroup">
    <label style="font-size:500%;" class="star" id="r5" onclick="star5()">
    <input id="Rating" name="Rating" type="radio" value="5" />★ </label>
    <label style="padding-left: 20%">Exellent</label>      
  </div>
    
</div>
            <br>

        <div id="fade2" >
            <label>Based on your experience, please share any feedback or comments you have</label>
            <div>
                <br>
                <textarea cols="20" id="message" name="message" rows="2"> </textarea>
                <span class="field-validation-valid text-danger" data-valmsg-for="message" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group" id="fade3" >
                <input type="submit" value="Submit Rating" onclick="myFunction()" />
        </div>
    </div>
      
      
       <!-- Customise the Thankyou Message People See when they submit the form: -->
          <div class="thankyou_message" style="display:none;">
      <h2>thank you for your submission!</h2>
<!--        <p><a href="https://mbecsurvey.github.io/MBECSurvey/"> click here to return to the survey! </a></p>-->
        <p><a href="SurveyPage.html"> click here to return to the survey! </a></p>
    </div>

</form>
    

          <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

    $(".star").click(function () {
        $("#fade1").slideDown("slow");
        $("#fade2").slideDown("slow");
        $("#fade3").slideDown("slow");
        
    });

    $("#r1,#r2,#r3,#r4,#r5").click(function () {
        $("#r1,#r2,#r3,#r4,#r5").animate({
            fontSize: "500%"
            },1000);
    });

    function myFunction() {
        document.getElementById("contents").style.display="none";
    }

    function star1() {
        var all = document.getElementById("checkboxes").querySelectorAll(".star");
        var stars = document.getElementById("r1");
        if (stars.style.color = "white") {
            stars.style.color = "gold";
        }

        if (document.getElementById("r2").style.color = "gold") {
            document.getElementById("r2").style.color = "white";
            document.getElementById("r3").style.color = "white";
            document.getElementById("r4").style.color = "white";
            document.getElementById("r5").style.color = "white";
        }



    }

    function star2() {
        star1();
        var stars = document.getElementById("r2");
        stars.style.color = "gold";
    }

    function star3() {
        star1();
        star2();
        var stars = document.getElementById("r3");
        stars.style.color = "gold";
    }

    function star4() {
        star1();
        star2();
        star3();
        var stars = document.getElementById("r4");
        stars.style.color = "gold";
    }

    function star5() {
        star1();
        star2();
        star3();
        star4();
        var stars = document.getElementById("r5");
        stars.style.color = "gold";
    }
</script>
        

<style>
     
    .checkboxgroup {
        display: inline-block;

        }

        padding: 15px 15px;

    footer{
